<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Analytics</h3>
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fas fa-arrow-left me-2"></i>Back
    </button>
  </div>

  <!-- Barangay Selector for Main Admin -->
  <div *ngIf="isMainAdmin" class="card mb-3">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6">
          <label class="form-label fw-medium">Select Barangay</label>
          <select class="form-select" [(ngModel)]="selectedBarangay" (change)="onBarangayChange()">
            <option value="">All Barangays</option>
            <option *ngFor="let b of (barangays$ | async)" [value]="b.id">{{ b.name }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <div class="card stat-card">
        <div class="card-body text-center">
          <h4>{{ totalReports }}</h4>
          <small class="text-muted">Total Reports</small>
        </div>
      </div>
    </div>

    <div class="col-md-3" *ngFor="let t of pollutionTypes">
      <div class="card stat-card">
        <div class="card-body text-center">
          <h4>{{ countsByType[t] || 0 }}</h4>
          <small class="text-muted">{{ t | titlecase }}</small>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h5>Last 7 days</h5>
      <div class="row">
        <div class="col-md-8">
          <canvas #barCanvas></canvas>
        </div>
        <div class="col-md-4">
          <h6 class="mb-3">By Type</h6>
          <canvas #pieCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
