<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Settings</h3>
          <form (ngSubmit)="saveSettings()">
            <div class="mb-3">
              <label class="form-label">Language</label>
              <select class="form-select" title="Language" [(ngModel)]="settings.language" name="language">
                <option value="english">English</option>
                <option value="filipino">Filipino</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Text Size</label>
              <select class="form-select" title="Text size" [(ngModel)]="settings.textSize" name="textSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Theme</label>
              <select class="form-select" title="Theme" [(ngModel)]="settings.theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>

            <h5 class="mt-3">Notifications</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="settings.notifications.email" name="notifyEmail" id="notifyEmail">
              <label class="form-check-label" for="notifyEmail">Email</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="settings.notifications.announcement" name="notifyAnnouncement" id="notifyAnnouncement">
              <label class="form-check-label" for="notifyAnnouncement">Announcements</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" [(ngModel)]="settings.notifications.upvote" name="notifyUpvote" id="notifyUpvote">
              <label class="form-check-label" for="notifyUpvote">Upvotes</label>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-success" type="submit">Save Settings</button>
              <a class="btn btn-outline-secondary" routerLink="/home">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast notifications -->
<div class="toast-container top-right">
  <div *ngFor="let toast of toasts" class="toast show" [ngClass]="'text-bg-' + toast.type" role="alert">
    <div class="d-flex">
      <div class="toast-body">{{ toast.message }}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(toast)" aria-label="Close"></button>
    </div>
  </div>
</div>
