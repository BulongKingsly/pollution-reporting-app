<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <i class="fas fa-key text-success fa-3x mb-3"></i>
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Enter your email to receive reset link</p>
          </div>

          <!-- Messages -->
          <div *ngIf="message" class="alert alert-info">{{ message }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <!-- Reset Form -->
          <form (ngSubmit)="onReset()" #resetForm="ngForm">
            <div class="mb-3">
              <label for="resetEmail" class="form-label fw-medium">Email Address</label>
              <input type="email" id="resetEmail" class="form-control form-control-lg"
                     [(ngModel)]="email" name="email" placeholder="your@email.com" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mb-3" [disabled]="!canSend">
              Send Reset Link
              <span *ngIf="!canSend">({{ cooldown }}s)</span>
            </button>

            <div class="text-center">
              <a routerLink="/login" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
