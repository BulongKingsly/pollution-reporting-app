<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <i class="fas fa-leaf text-success fa-3x mb-3"></i>
            <h2 class="fw-bold text-dark">Pollution Report</h2>
            <p class="text-muted">Barangay Environmental Monitoring</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <!-- Login Form -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label class="form-label fw-medium">Email / Username</label>
              <input type="text" class="form-control form-control-lg" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-medium">Password</label>
              <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 text-end">
              <a routerLink="/reset-password" class="text-decoration-none small">Reset password</a>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">Log In</button>

            <div class="text-center">
              <span class="text-muted small">Don't have an account?</span>
              <a routerLink="/sign-up" class="text-decoration-none ms-1">Sign Up</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Language Selector -->
      <div class="text-center mt-3">
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" class="btn btn-outline-secondary active">English</button>
          <button type="button" class="btn btn-outline-secondary">Filipino</button>
        </div>
      </div>
    </div>
  </div>
</div>
